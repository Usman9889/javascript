<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body>
    <p id="btn"></p>
    <button onclick="hey()" id="button">Submit</button>
</body>

<script>
    document.addEventListener("click",hello)

    function hello(){
        document.getElementById("btn").innerText="hello world"
    }

    function hey(){
        document.getElementById("button").innerText="hello"
        document.getElementById("button").style.border="2px solid red"
        document.getElementById("button").style.backgroundColor="black"
        document.getElementById("button").style.padding="14px"
        document.getElementById("button").style.fontSize="25px"
        document.getElementById("button").style.color="red"
    }

</script>

</html>
